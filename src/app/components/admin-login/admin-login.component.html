<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <h2 class="mb-3 text-center">Please sign in</h2>
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off" (submit)="authenticateUser()">
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="person.username" placeholder="Username"
                                required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="person.password"
                                placeholder="Password" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="person.username === '' || person.password === ''">Sign in</button>
                        <a class="btn btn-outline-secondary ml-2" href="/home">Back to Store</a>
                    </form>
                </div>
            </div>
            <div class="alert alert-danger mt-2 w-100" role="alert" *ngIf="errorMessage && errorMessage.length > 0">
                {{errorMessage}}
            </div>
        </div>
    </div>
</div>
